<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="intro">
    <div class="textt">
      <p>
        Loading...
      </p>
    </div>
    <div class="buttonClass">
      <button class="soundscape">Play music of my hometown</button>
      <button class="makemymusic">Make my own music</button>
    </div>
  </div>
  <!-- carousel class  -->
  <div class="carouselClass">


    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="https://preview.redd.it/uoq4n2ksxl871.jpg?auto=webp&s=4dcb6c38223404029239d839aa14f8c16eae4ccd"
            alt="Los Angeles" style="width:100%; height:92vh;">
          <div class="carousel-caption">
            <h3>Machhapuchhre Mountain</h3>
            <p>Taken from Pokhara, Nepal</p>
          </div>
        </div>

        <div class="item">
          <img src="https://www.sei.org/wp-content/uploads/2019/08/nepal%E2%80%99s-midhills-sharada-prasad-cs-flickr.jpg" alt="Greenery" style="width:100%; height:92vh;">
          <div class="carousel-caption">
            <h3>Greenery</h3>
            <p>Picture taken in hilly region</p>
          </div>
        </div>

        <div class="item">
          <img src="https://i.pinimg.com/originals/65/18/d6/6518d68e519161d24416162f6f2a0002.jpg" alt="New York" style="width:100%; height:92vh;">
          <div class="carousel-caption">
            <h3>Mount Everest</h3>
            <p>Tallest mountain in the world</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <audio controls preload loop id="drums">
      <source src="sounds/mymix.ogg" type="audio/mpeg" />
      Come'on man. Who still uses internet explorer?
    </audio>
  </div>




  <script src="script.js" defer></script>

</body>

</html>
